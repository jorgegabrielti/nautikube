name: Docker Build CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Build Docker image
      run: docker-compose build k8sgpt
    
    - name: Verify entrypoint.sh is executable
      run: test -x entrypoint.sh
    
    - name: Lint docker-compose.yml
      run: docker-compose config -q

