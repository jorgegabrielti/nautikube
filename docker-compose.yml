version: '3.8'

services:
  ollama:
    image: ollama/ollama:${OLLAMA_VERSION:-latest}
    container_name: ${CONTAINER_NAME_OLLAMA:-nautikube-ollama}
    ports:
      - "${OLLAMA_PORT:-11434}:11434"
    volumes:
      - nautikube-ollama-data:/root/.ollama
      # Corporate cert (optional - mount only if exists)
      - ${CORPORATE_CERT_PATH:-./docker-compose.yml}:/etc/ssl/certs/corporate-certs.pem:ro
    environment:
      - OLLAMA_HOST=0.0.0.0:11434
      - HTTP_PROXY=${HTTP_PROXY:-}
      - HTTPS_PROXY=${HTTPS_PROXY:-}
      - NO_PROXY=${NO_PROXY:-localhost,127.0.0.1}
      - SSL_CERT_FILE=${CORPORATE_CERT_PATH:+/etc/ssl/certs/corporate-certs.pem}
    restart: ${RESTART_POLICY:-unless-stopped}
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:11434/api/tags || exit 0"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  nautikube:
    build:
      context: .
      dockerfile: configs/Dockerfile.nautikube
    container_name: ${CONTAINER_NAME_NAUTIKUBE:-nautikube}
    depends_on:
      ollama:
        condition: service_healthy
    volumes:
      - ${HOME}/.kube/config:/root/.kube/config:ro
      # AWS credentials (optional - mount only if exists)
      - ${AWS_CREDENTIALS_PATH:-./docker-compose.yml}:/root/.aws:rw
    environment:
      - KUBECONFIG=/root/.kube/config_mod
      - AWS_PROFILE=${AWS_PROFILE:-default}
    network_mode: ${NETWORK_MODE:-host}
    restart: ${RESTART_POLICY:-unless-stopped}
    healthcheck:
      test: ["CMD", "nautikube", "version"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s

volumes:
  nautikube-ollama-data:
    driver: local

